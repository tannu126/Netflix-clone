<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="x.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Netflix</title>

</head>
<body>
  <div class="container">
    
    <div class="logo">
      <img src="logo.png" alt="logo">
    </div>
    <div class="form-container"> 
      <h1>Sign in</h1>
      <form>
        <input type="text" placeholder="Email or phone number" id="text-input"><br>
        <input type="password" placeholder="password" id="password"><br>
        <a class="sign-in-btn" id="sign-btn" href="#">sign In</a>
        <div class="help-section">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
           <div class="need">
            <a href="#">Need help?</a><br>
          </div>
        </div>
        
      </form>
      <div class="form-footer">
        <div>
          <span>New to Netflix? </span><a href="#">Sign up now</a>
        </div>
        <div>
          <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#">Learn more.</a>
          </p>
        </div>
      </div>
    </div>

  </div>
   <script src="x.js" charset="utf-8"></script>
  
</body>
</html>
